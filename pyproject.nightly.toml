# Nightly dependency overrides for models requiring latest transformers/tokenizers
# Used with: uv sync --config config/nightly.toml --python-venv .venv-nightly
#
# Models that need this: GLM-4.6V, and any other bleeding-edge models
# Mark models with `nightly: true` in models.yaml to use this environment

[tool.uv]
override-dependencies = [
    "transformers @ git+https://github.com/huggingface/transformers.git",
    "tokenizers @ git+https://github.com/huggingface/tokenizers.git#subdirectory=bindings/python",
]
